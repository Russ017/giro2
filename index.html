<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div>
        <h1>Inserisci il Codice</h1>
        <input type="text" id="codice" maxlength="10" placeholder="Codice alfanumerico">
        <button onclick="controllaCodice()">Accedi</button>
        <p id="messaggio" style="color: red;"></p>
    </div>

    <script>
        const codiceCorretto = "ABCD123456"; // Cambia con il tuo codice

        function controllaCodice() {
            const codiceInserito = document.getElementById('codice').value;

            if (codiceInserito === codiceCorretto) {
                // Controlla se il codice è già stato utilizzato
                if (localStorage.getItem('codiceUtilizzato') !== 'true') {
                    localStorage.setItem('codiceUtilizzato', 'true');
                    window.location.href = 'paginaSuccessiva.html';
                } else {
                    document.getElementById('messaggio').innerText = "Questo codice è già stato utilizzato!";
                }
            } else {
                document.getElementById('messaggio').innerText = "Codice errato!";
            }
        }
    </script>
</body>
</html>
