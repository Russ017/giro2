<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00796b;
            border-radius: 5px;
            width: 250px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #004d40;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
    <script>
        function verificaCodice() {
            const codice = document.getElementById("codice").value;
            const codiceCorretto = "ABCD123456"; // Cambia con il tuo codice
            if (codice === codiceCorretto) {
                window.location.href = "paginaSuccessiva.html";
            } else {
                alert("Codice errato. Riprova.");
            }
        }
    </script>
</head>
<body>
    <h1>Inserisci il tuo codice di accesso</h1>
    <input type="text" id="codice" maxlength="10" placeholder="Codice alfanumerico">
    <button onclick="verificaCodice()">Accedi</button>
</body>
</html>
